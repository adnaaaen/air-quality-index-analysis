<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{% block title %} {% endblock %} | AQI</title>
  </head>
  <body>
    <header class="nav-bar">
      <div>
        <h4>AQI 🔍</h4>
      </div>
      <div>
        <nav>
          <a
            href="{{ url_for('home') }}"
            class="nav-link {{ 'active' if request.path == '/home/' else '' }}"
            >home</a
          >
          <a
            href="{{ url_for('dashboard') }}"
            class="nav-link {{ 'active' if request.path == '/dashboard/' else '' }}"
            >dashboard</a
          >
          <a
            href="{{ url_for('predict') }}"
            class="nav-link {{ 'active' if request.path == '/predict/' else '' }}"
            >model</a
          >
          <a
            href="{{ url_for('about') }}"
            class="nav-link {{ 'active' if request.path == '/about/' else '' }}"
            >about</a
          >
        </nav>
      </div>
    </header>
    <section class="content">{% block content %}{% endblock %}</section>
    <footer>
      <p style="font-size: 12px">
        Made by
        <a href="https://linktr.ee/adnaaaen" style="font-size: 14px">Adnan</a>
      </p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
